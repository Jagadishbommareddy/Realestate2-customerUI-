{% extends "main.html" %}

{% block title %}{% endblock %}
{% block header %}Customer Registration Form{% endblock %}
{% block content %}
<style>
input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
}
input[type=register] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    position: absolute;
}
input[type=register]:hover {
    background-color: #45a049;
}
</style>


<form action="/people" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="add" />
</form>

    <table>
        {% for customer in people %}
        <tr><td>{{ customer.first_name }}</td><td>{{ customer.last_name }}</td><td>{{ customer.age }}</td></tr>
    {% endfor %}
    </table>

{% endblock %}
